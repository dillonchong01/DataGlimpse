{% extends "base.html" %}

{% block title %}DataGlimpse: Upload{% endblock %}

{% block content %}
<div class="centered-form">
    <h1>Upload your CSV or SQLite File</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" id="file-upload" name="file" accept=".csv, .sqlite, .sqlite3, .db" required />
        <button type="submit">Upload</button>
    </form>
    
</div>
{% endblock %}
